<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票筛选 - 股票数据分析平台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>股票数据分析平台</h1>
        <nav>
            <a href="/">首页</a>
            <a href="/realtime">实时数据</a>
            <a href="/history">历史数据</a>
            <a href="/kline">K线图</a>
            <a href="/filter" class="active">股票筛选</a>
        </nav>
    </header>
    
    <div class="container">
        <h2>股票筛选</h2>
        
        <div class="form-group">
            <form method="get">
                <label for="min_price">最低价格：</label>
                <input type="number" id="min_price" name="min_price" step="0.01" value="{{ min_price }}">
                
                <label for="max_price">最高价格：</label>
                <input type="number" id="max_price" name="max_price" step="0.01" value="{{ max_price }}">
                
                <!-- 可以根据需要添加更多筛选条件 -->
                
                <button type="submit">筛选</button>
            </form>
        </div>
        
        <h3>筛选结果</h3>
        <table>
            <tr>
                <th>代码</th>
                <th>名称</th>
                <th>最新价格</th>
                <th>最后更新时间</th>
                <th>操作</th>
            </tr>
            {% for stock in results %}
            <tr>
                <td>{{ stock.code }}</td>
                <td>{{ stock.name }}</td>
                <td>{{ stock.close|round(2) }}</td>
                <td>{{ stock.time }}</td>
                <td>
                    <a href="/realtime?code={{ stock.code }}">实时</a> |
                    <a href="/kline?code={{ stock.code }}">K线</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5" style="text-align: center;">没有符合条件的股票</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
